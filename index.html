<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Truculenta:opsz,wght@12..72,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <button class="add-button">Add Book</button>
    <form name="book-form">
        <label for="author">Author</label>
        <input type="text" id="author" name="author" required>

        <label for="title">Title</label>
        <input type="text" id="title" name="title" required>
        
        <label for="num-pages">Number of Pages</label>
        <input type="number" id="num-pages" name="num-pages" min=0 required>
        
        <label for="read">Read? <input type="checkbox" id="read" name="read"></label>
        
        <input type="submit"></input>
    </form>
    <div class="display-books"></div>
    <script src="script.js"></script>
</body>
</html>
